<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Nikki to Practice Pros & Cons</title>
    <style>
        body { 
            font-family: Lato, sans-serif; 
            background-color: #f9f9f9; 
            margin: 0; 
            padding: 20px; 
            display: flex;
            justify-content: center;
        }
        .chat-container { 
            width: 100%; 
            max-width: 400px; 
            display: flex; 
            flex-direction: column;
            border-radius: 15px;
            background: white;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .chat-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            max-height: 500px;
            padding: 10px;
        }
        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 20px;
            word-wrap: break-word;
            font-size: 16px;
        }
        .user {
            align-self: flex-end;
            background-color: #f1bd61; /* User color */
            color: black;
            border-bottom-right-radius: 5px;
        }
        .nikki {
            align-self: flex-start;
            background-color: #E5E5E5; /* Nikki color */
            color: black;
            border-bottom-left-radius: 5px;
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chat with Nikki</h2>
        <div class="chat-box" id="chat"></div>
        <div class="input-container">
            <input type="text" id="message" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const message = document.getElementById('message').value;
            const chat = document.getElementById('chat');

            if (!message.trim()) return; // Prevent empty messages

            // Display user's message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.textContent = message;
            chat.appendChild(userMessage);

            // Clear input field
            document.getElementById('message').value = '';

            // Send message to backend
            try {
                const response = await fetch('https://chatbot-backend-1wfr.onrender.com/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                // Display Nikki's response
                const botMessage = document.createElement('div');
                botMessage.className = 'message nikki';
                botMessage.textContent = data.reply;
                chat.appendChild(botMessage);

                // Scroll to the latest message
                chat.scrollTop = chat.scrollHeight;
            } catch (error) {
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>
